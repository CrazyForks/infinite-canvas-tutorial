<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <!-- 背景 -->
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#f9f9f9" />
            <stop offset="100%" stop-color="#e0e0e0" />
        </linearGradient>
        <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
            <feDropShadow dx="3" dy="3" stdDeviation="5" flood-opacity="0.3" />
        </filter>
        <pattern id="pattern1" width="20" height="20" patternUnits="userSpaceOnUse">
            <circle cx="10" cy="10" r="2" fill="#ffffff" fill-opacity="0.3" />
        </pattern>
    </defs>

    <rect width="800" height="600" fill="url(#bgGradient)" />

    <!-- 标题 -->
    <text x="400" y="50" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle"
        fill="#333">马斯洛需求层次理论</text>
    <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#666">Maslow's Hierarchy of Needs</text>

    <!-- 金字塔主体 -->
    <!-- 第五层 - 自我实现 -->
    <polygon points="400,120 500,220 300,220" fill="#ff7675" stroke="#636e72" stroke-width="2" filter="url(#shadow)" />
    <text x="400" y="180" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
        fill="#fff">自我实现</text>
    <text x="400" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle"
        fill="#fff">Self-actualization</text>

    <!-- 第四层 - 尊重需求 -->
    <polygon points="280,220 520,220 550,280 250,280" fill="#74b9ff" stroke="#636e72" stroke-width="2"
        filter="url(#shadow)" />
    <text x="400" y="250" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
        fill="#fff">尊重需求</text>
    <text x="400" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">Esteem</text>

    <!-- 第三层 - 社交需求 -->
    <polygon points="250,280 550,280 580,350 220,350" fill="#55efc4" stroke="#636e72" stroke-width="2"
        filter="url(#shadow)" />
    <text x="400" y="320" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
        fill="#fff">社交需求</text>
    <text x="400" y="340" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#fff">Love and Belonging</text>

    <!-- 第二层 - 安全需求 -->
    <polygon points="220,350 580,350 610,430 190,430" fill="#ffeaa7" stroke="#636e72" stroke-width="2"
        filter="url(#shadow)" />
    <text x="400" y="395" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
        fill="#333">安全需求</text>
    <text x="400" y="415" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Safety Needs</text>

    <!-- 第一层 - 生理需求 -->
    <polygon points="190,430 610,430 640,520 160,520" fill="#fdcb6e" stroke="#636e72" stroke-width="2"
        filter="url(#shadow)" />
    <text x="400" y="480" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle"
        fill="#333">生理需求</text>
    <text x="400" y="500" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333">Physiological Needs</text>

    <!-- 装饰元素 -->
    <circle cx="400" cy="120" r="15" fill="#e84393" stroke="#fff" stroke-width="2" />
    <path d="M395,115 L405,125 M405,115 L395,125" stroke="#fff" stroke-width="2" />

    <!-- 右侧图标和描述 -->
    <!-- 自我实现层图标 -->
    <circle cx="650" cy="170" r="20" fill="#ff7675" stroke="#636e72" stroke-width="1" />
    <text x="650" y="175" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">✨</text>
    <text x="680" y="170" font-family="Arial, sans-serif" font-size="12" fill="#333"
        text-anchor="start">创造力、道德、解决问题</text>
    <text x="680" y="185" font-family="Arial, sans-serif" font-size="10" fill="#666"
        text-anchor="start">实现个人潜能，达成理想</text>

    <!-- 尊重需求层图标 -->
    <circle cx="650" cy="250" r="20" fill="#74b9ff" stroke="#636e72" stroke-width="1" />
    <text x="650" y="255" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">👑</text>
    <text x="680" y="250" font-family="Arial, sans-serif" font-size="12" fill="#333"
        text-anchor="start">自尊、成就感、被尊重</text>
    <text x="680" y="265" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="start">获得认可与地位</text>

    <!-- 社交需求层图标 -->
    <circle cx="650" cy="320" r="20" fill="#55efc4" stroke="#636e72" stroke-width="1" />
    <text x="650" y="325" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#fff">❤️</text>
    <text x="680" y="320" font-family="Arial, sans-serif" font-size="12" fill="#333"
        text-anchor="start">友谊、家庭、归属感</text>
    <text x="680" y="335" font-family="Arial, sans-serif" font-size="10" fill="#666"
        text-anchor="start">社交联系与情感纽带</text>

    <!-- 安全需求层图标 -->
    <circle cx="650" cy="395" r="20" fill="#ffeaa7" stroke="#636e72" stroke-width="1" />
    <text x="650" y="400" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">🔒</text>
    <text x="680" y="395" font-family="Arial, sans-serif" font-size="12" fill="#333"
        text-anchor="start">人身安全、工作保障</text>
    <text x="680" y="410" font-family="Arial, sans-serif" font-size="10" fill="#666" text-anchor="start">稳定与秩序</text>

    <!-- 生理需求层图标 -->
    <circle cx="650" cy="480" r="20" fill="#fdcb6e" stroke="#636e72" stroke-width="1" />
    <text x="650" y="485" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333">🍎</text>
    <text x="680" y="480" font-family="Arial, sans-serif" font-size="12" fill="#333"
        text-anchor="start">食物、水、睡眠、空气</text>
    <text x="680" y="495" font-family="Arial, sans-serif" font-size="10" fill="#666"
        text-anchor="start">维持生命的基本需求</text>

    <!-- 左侧装饰元素 -->
    <g transform="translate(150, 250)">
        <rect x="0" y="0" width="80" height="80" fill="url(#pattern1)" stroke="#ddd" stroke-width="1" rx="5" ry="5" />
        <text x="40" y="30" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">需求层次</text>
        <text x="40" y="50" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">由低到高</text>
        <text x="40" y="70" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#666">逐级满足</text>
    </g>

    <!-- 底部注释 -->
    <text x="400" y="560" font-family="Arial, sans-serif" font-size="12" text-anchor="middle"
        fill="#666">马斯洛需求层次理论由美国心理学家亚伯拉罕·马斯洛于1943年提出</text>
    <text x="400" y="580" font-family="Arial, sans-serif" font-size="12" text-anchor="middle"
        fill="#666">该理论描述了人类需求从基本到高级的五个层次</text>

    <!-- 连接线 -->
    <path d="M500,220 Q580,200 650,170" stroke="#ff7675" stroke-width="1" fill="none" stroke-dasharray="3,2" />
    <path d="M520,250 Q580,250 630,250" stroke="#74b9ff" stroke-width="1" fill="none" stroke-dasharray="3,2" />
    <path d="M550,320 Q600,320 630,320" stroke="#55efc4" stroke-width="1" fill="none" stroke-dasharray="3,2" />
    <path d="M580,395 Q610,395 630,395" stroke="#ffeaa7" stroke-width="1" fill="none" stroke-dasharray="3,2" />
    <path d="M610,480 Q625,480 630,480" stroke="#fdcb6e" stroke-width="1" fill="none" stroke-dasharray="3,2" />
</svg>