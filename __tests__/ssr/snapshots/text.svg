<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern
      id="small-grid"
      width="10"
      height="10"
      patternUnits="userSpaceOnUse"
    >
      <path
        d="M 10 0 L 0 0 0 10"
        fill="none"
        stroke="rgba(221,221,221,1)"
        stroke-width="1"
      />
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#small-grid)" />
      <path
        d="M 100 0 L 0 0 0 100"
        fill="none"
        stroke="rgba(221,221,221,1)"
        stroke-width="2"
      />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  <g>
    <text
      x="20"
      y="35"
      style="font: italic normal 400 13px sans-serif;fill: black;"
    >
      My
    </text>
    <text
      x="40"
      y="35"
      style="font: normal normal 700 30px sans-serif;fill: black;"
    >
      cat
    </text>
    <text
      x="55"
      y="55"
      style="font: italic normal 400 13px sans-serif;fill: black;"
    >
      is
    </text>
    <text
      fill="red"
      x="65"
      y="55"
      style="font: italic normal 400 40px serif;fill: red;"
    >
      Grumpy!
    </text>
    <g />
  </g>
</svg>