<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <defs>
    <pattern
      id="small-grid"
      width="10"
      height="10"
      patternUnits="userSpaceOnUse"
    >
      <path
        d="M 10 0 L 0 0 0 10"
        fill="none"
        stroke="rgba(221,221,221,1)"
        stroke-width="1"
      />
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#small-grid)" />
      <path
        d="M 100 0 L 0 0 0 100"
        fill="none"
        stroke="rgba(221,221,221,1)"
        stroke-width="2"
      />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  <g visibility="hidden" transform="matrix(1,0,0,1,0,0)">
    <g
      visibility="visible"
      transform="matrix(0.7071067811865476,0.7071067811865475,-0.7071067811865475,0.7071067811865476,49.99999999999999,-20.710678118654755)"
    >
      <rect
        fill="black"
        stroke="black"
        stroke-width="0"
        opacity="1"
        fill-opacity="1"
        stroke-opacity="1"
        x="0"
        y="0"
        width="100"
        height="100"
        corner-radius="0"
        drop-shadow-color="black"
        drop-shadow-offset-x="0"
        drop-shadow-offset-y="0"
        drop-shadow-blur-radius="0"
      />
      <rect
        fill="red"
        stroke="black"
        stroke-width="0"
        opacity="1"
        fill-opacity="1"
        stroke-opacity="1"
        x="0"
        y="0"
        width="50"
        height="50"
        corner-radius="0"
        drop-shadow-color="black"
        drop-shadow-offset-x="0"
        drop-shadow-offset-y="0"
        drop-shadow-blur-radius="0"
        visibility="visible"
        transform="matrix(1,0,0,1,50,50)"
      />
    </g>
  </g>
</svg>