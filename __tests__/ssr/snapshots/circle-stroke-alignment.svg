<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <defs>
    <pattern
      id="small-grid"
      width="10"
      height="10"
      patternUnits="userSpaceOnUse"
    >
      <path
        d="M 10 0 L 0 0 0 10"
        fill="none"
        stroke="rgba(221,221,221,1)"
        stroke-width="1"
      />
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#small-grid)" />
      <path
        d="M 100 0 L 0 0 0 100"
        fill="none"
        stroke="rgba(221,221,221,1)"
        stroke-width="2"
      />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  <g visibility="hidden" transform="matrix(1,0,0,1,0,0)" transform-origin="0 0">
    <g
      visibility="visible"
      transform="matrix(1,0,0,1,0,0)"
      transform-origin="0 0"
    >
      <circle
        fill="red"
        stroke="none"
        stroke-width="20"
        opacity="1"
        fill-opacity="1"
        stroke-opacity="0.5"
        cx="50"
        cy="50"
        r="50"
      />
      <circle
        fill="none"
        stroke="black"
        stroke-width="20"
        opacity="1"
        fill-opacity="1"
        stroke-opacity="0.5"
        cx="50"
        cy="50"
        r="40"
      />
    </g>
    <g
      visibility="visible"
      transform="matrix(1,0,0,1,0,0)"
      transform-origin="0 0"
    >
      <circle
        fill="red"
        stroke="none"
        stroke-width="20"
        opacity="1"
        fill-opacity="1"
        stroke-opacity="0.5"
        cx="150"
        cy="50"
        r="50"
      />
      <circle
        fill="none"
        stroke="black"
        stroke-width="20"
        opacity="1"
        fill-opacity="1"
        stroke-opacity="0.5"
        cx="150"
        cy="50"
        r="60"
      />
    </g>
    <circle
      fill="red"
      stroke="black"
      stroke-width="20"
      opacity="1"
      fill-opacity="1"
      stroke-opacity="0.5"
      cx="50"
      cy="150"
      r="50"
      visibility="visible"
      transform="matrix(1,0,0,1,0,0)"
      transform-origin="0 0"
    />
  </g>
</svg>