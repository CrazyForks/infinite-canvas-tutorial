<svg
  width="200"
  height="200"
  style="background-color: #fbfbfb"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <pattern
      id="small-grid"
      width="10"
      height="10"
      patternUnits="userSpaceOnUse"
    >
      <path
        d="M 10 0 L 0 0 0 10"
        fill="none"
        stroke="#dedede"
        stroke-width="1"
      />
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#small-grid)" />
      <path
        d="M 100 0 L 0 0 0 100"
        fill="none"
        stroke="#dedede"
        stroke-width="2"
      />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  <g>
    <rect
      fill="white"
      x="50"
      y="50"
      width="50"
      height="50"
      filter="url(#filter_drop_shadow_16)"
    >
      <defs>
        <filter id="filter_drop_shadow_16">
          <feDropShadow dx="5" dy="5" stdDeviation="2.5" flood-color="black" />
        </filter>
      </defs>
    </rect>
    <rect
      fill="white"
      x="100"
      y="100"
      width="50"
      height="50"
      filter="url(#filter_drop_shadow_17)"
    >
      <defs>
        <filter id="filter_drop_shadow_17">
          <feDropShadow dx="5" dy="5" stdDeviation="2.5" flood-color="black" />
        </filter>
      </defs>
    </rect>
    <rect
      fill="white"
      x="100"
      y="50"
      width="20"
      height="20"
      filter="url(#filter_drop_shadow_18)"
    >
      <defs>
        <filter id="filter_drop_shadow_18">
          <feDropShadow dx="0" dy="0" stdDeviation="2" flood-color="black" />
        </filter>
      </defs>
    </rect>
  </g>
</svg>