<svg
  width="200"
  height="200"
  style="background-color: #fbfbfb"
  xmlns="http://www.w3.org/2000/svg"
>
  <defs>
    <pattern
      id="small-grid"
      width="10"
      height="10"
      patternUnits="userSpaceOnUse"
    >
      <path
        d="M 10 0 L 0 0 0 10"
        fill="none"
        stroke="#dedede"
        stroke-width="1"
      />
    </pattern>
    <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#small-grid)" />
      <path
        d="M 100 0 L 0 0 0 100"
        fill="none"
        stroke="#dedede"
        stroke-width="2"
      />
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#grid)" />
  <g>
    <rect
      fill="white"
      x="50"
      y="50"
      width="50"
      height="50"
      filter="url(#filter_inner_shadow_6)"
    >
      <defs>
        <filter id="filter_inner_shadow_6">
          <feComponentTransfer in="SourceAlpha">
            <feFuncA type="table" tableValues="1 0" />
          </feComponentTransfer>
          <feGaussianBlur stdDeviation="2.5" />
          <feOffset dx="5" dy="5" result="offsetblur" />
          <feFlood flood-color="black" result="color" />
          <feComposite in2="offsetblur" operator="in" />
          <feComposite in2="SourceAlpha" operator="in" />
          <feMerge>
            <feMergeNode in="SourceGraphic" />
            <feMergeNode />
          </feMerge>
        </filter>
      </defs>
    </rect>
    <rect
      fill="white"
      x="100"
      y="100"
      width="50"
      height="50"
      filter="url(#filter_inner_shadow_7)"
    >
      <defs>
        <filter id="filter_inner_shadow_7">
          <feComponentTransfer in="SourceAlpha">
            <feFuncA type="table" tableValues="1 0" />
          </feComponentTransfer>
          <feGaussianBlur stdDeviation="2.5" />
          <feOffset dx="5" dy="5" result="offsetblur" />
          <feFlood flood-color="black" result="color" />
          <feComposite in2="offsetblur" operator="in" />
          <feComposite in2="SourceAlpha" operator="in" />
          <feMerge>
            <feMergeNode in="SourceGraphic" />
            <feMergeNode />
          </feMerge>
        </filter>
      </defs>
    </rect>
    <rect
      fill="white"
      x="100"
      y="50"
      width="20"
      height="20"
      filter="url(#filter_inner_shadow_8)"
    >
      <defs>
        <filter id="filter_inner_shadow_8">
          <feComponentTransfer in="SourceAlpha">
            <feFuncA type="table" tableValues="1 0" />
          </feComponentTransfer>
          <feGaussianBlur stdDeviation="2" />
          <feOffset dx="0" dy="0" result="offsetblur" />
          <feFlood flood-color="black" result="color" />
          <feComposite in2="offsetblur" operator="in" />
          <feComposite in2="SourceAlpha" operator="in" />
          <feMerge>
            <feMergeNode in="SourceGraphic" />
            <feMergeNode />
          </feMerge>
        </filter>
      </defs>
    </rect>
    <g />
  </g>
</svg>